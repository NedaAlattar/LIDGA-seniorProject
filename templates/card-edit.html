<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="charset" content="utf-8"/>
    <meta charset="utf-08">
    <title>Empty Card | Raven</title>

    <link rel="icon" type="image" href="{{url_for('static', filename='favicon-white')}}" async>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='consts.css')}}" />
    
    <script src="{{ url_for('static', filename='card-edit.js') }}" defer></script>
    <script> const cardId = "0001";</script>

    <!-- Import Google Material Symbols from Google Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
      {%include 'navbar.html'%}

    <main>
      <div class="space-before-lg content-box "> 

          <div class="content">
            <div class="content content-group space-after-lg">
              <span class="material-symbols-rounded icon" aria-hidden="true" aria-label="computer science">terminal</span>
              <h3 class="content">CSC 481 | Senior Project I | Chapter 1</h3>
              <button type="submit" class="submit" onClick="save()">Save</button>
            </div>

            <div class="content" id="content-wrap">
              <div class="content content-group space-after-lg" id="content-5" data-content-type="long_text">
                <span class="material-symbols-rounded icon" aria-hidden="true" aria-label="text">article</span>
                <div class="content">
                  <div class="content-group space-after-med">
                    <div class="content">
                      <select name="content-type" onChange="changeContentType('content-5')" id="content-5-type-drop-down">
                        <option value="header">Heading</option>
                        <option value="long_text" selected>Text</option>
                        <option value="media">Media</option>
                        <option value="question">Question</option>
                        <option value="flash">Flash Card</option>
                      </select>
                    </div>
                    <button class="button-icon icon" aria-label="delete content" onClick="deleteContent('content-5');">
                      <span class="material-symbols-rounded" aria-hidden="true">delete</span>
                    </button>
                    <button class="button-icon icon" aria-label="move content up" onClick="moveContentUp('content-5');">
                      <span class="material-symbols-rounded" aria-hidden="true">keyboard_arrow_up</span>
                    </button>
                    <button class="button-icon icon" aria-label="move content down" onClick="moveContentDown('content-5');">
                      <span class="material-symbols-rounded" aria-hidden="true">keyboard_arrow_down</span>
                    </button>
                  </div>
                  <div class="content grow-wrap">
                    <textarea onInput="this.parentNode.dataset.replicatedValue = this.value;" placeholder="Text"></textarea>
                  </div>
                </div>
              </div>
              
            </div>
            <div id="add-content">
              <button onClick="addLongText()">
                <span class="material-symbols-rounded" aria-hidden="true" aria-label="add content">Add</span>
                <span>Add content</span>
              </button>
            </div>
          </div>
      </div>
    </main>
  </body>
</html>
