<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="charset" content="utf-8" />
    <meta charset="utf-8" />
    <title>Login | Raven</title>

    <link rel="icon" type="image" href="{{url_for('static', filename='favicon-white')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='login-register.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='consts.css')}}" />

    <!-- Import Google Material Symbols from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div id="body-swoop-before"></div>
    <svg id="body-swoop" viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="m0,50l0-50l100,0l0,50q-25,25-50,0q-25-25-50,0z" fill="var(--accent-color)" />
    </svg>
    <div class="container">
      <div class="container-header content-group">
        <span class="material-symbols-rounded" aria-hidden="true">account_circle</span>
        <h3 class="content">Login</h3>
      </div>
      <svg class="header-transition" viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="m0,0l100,0l0,25l-100,50z" fill="var(--secondary-accent-color)" />
      </svg>
      <div class="container-body">
        <form action="POST" class="centered-children">
          <div class="space-after-sm">
            <input type="email" name="email" id="email" placeholder="Email" autocomplete="on" required autofocus />
          </div>
          <div  class="space-after-med">
            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" required />
          </div>
          <div class="space-after-sm center-left-right">
            <button type="submit">Login</button>
          </div>
          <a href="{{url_for('register')}}">Need an account?</a>
        </form>
      </div>
    </div>
    <a href="{{url_for('index')}}" class="index-button icon icon-button">
      <svg viewBox="0 0 181 181" xmlns="http://www.w3.org/2000/svg">
        <path fill="var(--body-text-color)" d="m125,135h-10c-3.5,0-6,2.5-6,6c0,3.5,2.5,6,6,6h35c3.25,0,6-2.75,6-6c0-3.5-2.75-6-6-6h-10.5l-10-17l12-7c9.5-6.5,16.5-15.5,19.5-26.5l9.5-35l11.5-3c3-1,5-4.5,5-6c0-2-2-5-5-6l-22.5-6c-9-3.5-19,0-24,8l-1.5,2.5c-7,10.5-12.5,13.5-12.5,13.5l-112,65c-3,1.5-4,5.5-2.5,8.5c1.5,3,5.5,4,8.5,2l71-41h33c3.5,0,6.5-2.5,6.5-6c0-3-3-6-6-6h-13l20.5-11.5c7-4.5,13-11,17-18.5l1.5-2.5c1.5-2.5,5-4,8-2.5c3,1,4.5,4.5,4,7.5l-9.5,33.5c-2,8-7.5,15-14.5,19.5l-29,17c-3,1.5-4,5.5-2.5,8.5c2,3,5.5,4,8.5,2l7-4zm-51.5-18c-3,1.5-4,5.5-2.5,8.5c2,3,5.5,4,8.5,2.5l30-17.5c3-1.5,4-5.5,2.5-8.5c-2-3-5.5-4-8.5-2zm-33.5,1c-3,1.5-4,5.5-2.5,8.5c2,3,5.5,4,8.5,2.5l30-17.5c3-1.5,4-5.5,2.5-8.5c-2-3-5.5-4-8.5-2z"></path>
      </svg>
    </a>
  </body>
</html>
